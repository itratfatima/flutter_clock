name: glance_clock
description: Flutter Digital Clock
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Calistoga
      fonts:
        - asset: fonts/Calistoga/Calistoga-Regular.ttf

    - family: Raleway
      fonts:
        - asset: fonts/Raleway/Raleway-Bold.ttf